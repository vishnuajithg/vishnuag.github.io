<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact VISHNU</title>
  </head>
  <body bgcolor="#E0F9F0">
    <center><h2>GET IN TOUCH</h2></center>
    <center>
      <table border="1">
        <form action="">
          <tr>
            <td>
              <label for="">Full Name</label>
            </td>
            <td>
              <input type="text" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Email</label>
            </td>
            <td>
              <input type="email" required />
            </td>
          </tr>
          <tr>
            <td><label for="">Subject</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Message</label></td>
            <td>
              <textarea name="" id="" cols="20" rows="7" required></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="">For Individual/Business</label></td>
            <td>
              <input type="radio" name="Urgency" />For me
              <input type="radio" name="Urgency" />For Business
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Type of MSG Delivery</label>
            </td>
            <td>
              <select name="typeofmessage" id="">
                <option value="Select any option">Select any option</option>
                <option value="fd">Fast Delivery</option>
                <option value="normal">Normal Delivery</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <pre><input type="checkbox" name="" id="" required>By sending a message, you agree to our Terms. Read our Privacy Policy. 
                    Don't share sensitive info.</pre>
            </td>
          </tr>
          <tr>
            <td align="center" colspan="2">
              <a href="subres.html"><button>Submit</button></a>
            </td>
            <!-- <td align="center" colspan=""><input type="reset"></td> -->
          </tr>
        </form>
      </table>
    </center>
    <center>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><a
        href="index.html"
        >Go to Home</a
      >
    </center>
  </body>
</html>
